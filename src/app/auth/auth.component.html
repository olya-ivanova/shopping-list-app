<div class="card-container">
    <div class="card-content-container">
        <div class="card-content">
            <mat-card>
                <mat-card-content>
                        <form [formGroup]="loginForm">
                            <div class="card-form">
                                <mat-card-title>Login</mat-card-title>
                                <mat-form-field>
                                    <mat-label>User email</mat-label>
                                    <input formControlName="email" matInput type="email" value="" required>
                                </mat-form-field>
                                <mat-form-field>
                                    <mat-label>Password</mat-label>
                                    <input formControlName="password" matInput type="password" value="" required>
                                </mat-form-field>
                                <div class="actions">
                                    <mat-checkbox class="example-margin" (ngModelChange)="updateIsRemember()">Remember me</mat-checkbox>
                                    <div mat-card-actions>
                                        <button mat-button>Reset</button>
                                        <button type="submit" mat-raised-button color="primary" (click)="login()">Login</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="bottom-text">
            <p>Don't have an accaunt?</p>
            <a routerLink="/signup">Create a new one</a>
        </div>
        <!-- <div *ngIf="wrongLoginMessage" class="message">{{ wrongLoginMessage }}</div> -->
    </div>
</div>
