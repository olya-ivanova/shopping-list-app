<h1 mat-dialog-title>Update user</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
        <mat-form-field appearance="fill" [style.width.%]="100">
        <mat-label>User email</mat-label>
        <input formControlName="email" matInput type="email" value="" required>
    </mat-form-field>
    <div class="user-name">
        <mat-form-field appearance="fill">
            <mat-label>User name</mat-label>
            <input matInput formControlName="name" maxlength="128" required>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Select user role</mat-label>
            <select matNativeControl formControlName="role" required>
              <option *ngFor="let role of roleList" [value]="role">{{ role }}</option>
            </select>
          </mat-form-field>
    </div>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-button (click)="resetDialog()">Reset</button>
    <button mat-button (click)="closeDialog()">Cansel</button>
    <button mat-raised-button color="primary" (click)="editUser()">Update</button>
</div>
