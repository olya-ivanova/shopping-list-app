<div class="card-container">
    <div class="card-content">
        <div>
            <mat-card>
                <mat-card-content>
                        <form [formGroup]="signupForm">
                            <div class="card-form">
                                <mat-card-title>{{ 'CREATE-NEW-USER.HEADER' | translate }}</mat-card-title>
                                <table><tr>
                                    <td [style.padding-right.px]="16"><mat-form-field>
                                      <mat-label>User name</mat-label>
                                      <input formControlName="name" matInput required>
                                    </mat-form-field></td>
                                    <td><mat-form-field appearance="fill">
                                        <mat-label>Gender</mat-label>
                                        <select matNativeControl formControlName="gender" required>
                                          <option *ngFor="let gender of genderList" [value]="gender">{{ gender }}</option>
                                        </select>
                                      </mat-form-field></td>
                                  </tr></table>
                                <mat-form-field>
                                    <mat-label>User avatar</mat-label>
                                    <!-- <app-img-url-input formControlName="avatar" required></app-img-url-input> -->
                                    <input formControlName="avatar" matInput type="text" value="">
                                    <mat-icon matSuffix>insert_photo</mat-icon>
                                </mat-form-field>
                                <mat-form-field>
                                    <mat-label>User email</mat-label>
                                    <input formControlName="email" matInput type="email" value="" required>
                                </mat-form-field>
                                <mat-form-field>
                                    <mat-label>Password</mat-label>
                                    <input formControlName="password" matInput minlength="6" type="password" value="" required>
                                    <mat-hint [align]="'end'">6 symbols minimum</mat-hint>
                                </mat-form-field>
                                <div class="actions">
                                    <mat-checkbox class="example-margin">Remember me</mat-checkbox>
                                    <div mat-card-actions>
                                        <button mat-button>Reset</button>
                                        <button type="submit" mat-raised-button color="primary" (click)="signUp()">Create</button>
                                    </div>
                                </div>
                            </div>
                        </form>
                </mat-card-content>
            </mat-card>
        </div>
        <div class="bottom-text">
            <p>{{ 'HAVE-AN-ACCAUNT.IS-ACCAUNT-EXISTING' | translate}}</p>
            <a routerLink="/login">Use email to login</a>
        </div>
    </div>
</div>
